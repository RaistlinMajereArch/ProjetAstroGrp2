#log	
logging.level.root=info
#logging.level.SoprAjc.formationSpringBoot2.services=trace
#logging.file.name=log/mesLog.log

#configuration datasource
spring.datasource.url=jdbc:mysql://localhost:3306/projetastro?serverTimezone=UTC
#jdbc:mysql:demo-boot 127.0.0.1
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#configuration jpa
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true

#configuration viewResolver
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

#configuration context-path
server.servlet.context-path=/projetAstro
